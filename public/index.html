<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>VectorMeasure</title>
  <link rel="stylesheet" href="/style.css" />
</head>

<body>

  <h1>📐 VectorMeasure</h1>

  <div id="toolbar">
    <button id="save-btn">💾 Save as PNG</button>
    <button id="measure-btn">📏 Measure Distance</button>
    <button id="clear-btn">🧹 Clear Measurements</button>
    <label> 📐 Calibrate (real-world meters):
      <input id="real-length" type="number" step="0.01" value="10" />
    </label>
    <button id="calibrate-btn">Calibrate</button>
    <div id="info"></div>
  </div>

  <div id="pdf-container" style="position: relative;"></div>

  <script src="/js/pdfjs/pdf.mjs" type="module"></script>
  <script src="/app.js" type="module"></script>
</body>

</html>
