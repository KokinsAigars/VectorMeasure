<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>VectorMeasure</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/style.css" />
</head>

<body>

  <h1>📐 VectorMeasure</h1>
<!--  <div id="scale-indicator">1px ≈ ? m</div>-->

  <div id="toolbar">
    <button class="btn" id="save-btn">💾 Save as PNG</button>
    <button class="inline-block cursor-pointer rounded-md bg-gray-400 px-4 py-3 text-center text-sm font-semibold uppercase text-white transition duration-200 ease-in-out hover:bg-gray-900"
            id="measure-btn">📏 Measure Distance</button>
    <button class="btn" id="clear-btn">🧹 Clear Measurements</button>
    <button class="btn" id="reset-pdf-btn">🔄 Reset View</button>
    <button class="btn" id="flip-pdf-horizontal-btn">↔️ Flip Horizontally</button>
    <button class="btn" id="flip-pdf-vertical-btn">↕️ Flip Vertically</button>
<!--    <button class="btn" id="zoom-in-btn">➕ Zoom In</button>-->
<!--    <button class="btn" id="zoom-out-btn">➖ Zoom Out</button>-->
  </div>
  <div id="toolbar2">
    <label> 📐 Recalibrate:
      <input class="input" id="real-length" type="number" step="0.01" value="10" />
    </label>
    <button class="btn" id="calibrate-btn">Calibrate</button>
    <div id="info" style="margin-top: 20px">
      <pre><code>can be any color!</code></pre>
    </div>

  </div>
<!--  <div class="mockup-window bg-base-100 border border-base-200">-->
<!--    <div class="grid place-content-center w-200 h-180">-->
      <div id="pdf-container"></div>
<!--    </div>-->
<!--  </div>-->

  <script src="/js/pdfjs/pdf.mjs" type="module"></script>
  <script src="/js/app.js" type="module"></script>
</body>

</html>
